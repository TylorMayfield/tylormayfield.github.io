# Site
name: 'Tylor Mayfield'
description: 'A DevOps engineer from Vermont that loves to create impractical solutions to everyday problems'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'ghostbackwards'
email: 'tylor@tsohg.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Ty
      site:           https://www.tsohg.com
      avatar:         https://www.tsohg.com/assets/images/tylor.jpg
      bio:            "Hi, I'm a DevOps engineer from Vermont that loves to create impractical solutions to everyday problems!"
      email:          tylor@tsohg.com
      twitter:        https://twitter.com/ghostbackwards

 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Ty
      avatar: https://www.tsohg.com/assets/images/tylor.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 3



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]